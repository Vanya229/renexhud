    <script>
        ///function spaceDigits(number){
        ///    return number.toString().replace(/(\d)(?=(\d\d\d)+([^\d]|$))/g, '$1 ');
        //}

        let x;

        cef.emit("game:hud:setComponentVisible", "interface", false);
        cef.emit("game:data:pollPlayerStats", true, 50);
        cef.on("game:data:playerStats", (hp, max_hp, arm, breath, wanted, weapon, ammo, max_ammo, money, speed) => {
            x = Math.round(speed);
            document.getElementById("speedValue").innerHTML = `${x}`;

            let speednahui = 838 + speed * 3;
            document.getElementById("etoSpeed").style = `stroke-dasharray: 838;stroke-dashoffset: -${speednahui};`;

            document.getElementById("arm_progress").value = `${arm}`;
            document.getElementById("hp_progress").value = `${hp}`; 

        });
        
        cef.on("update_money", (value0, value1, value2) => {
            let mon = (value0).toLocaleString('ru');
            let banh = (value1).toLocaleString('ru');
            document.getElementById("money").innerHTML = `${mon}`;
            document.getElementById("bank").innerHTML = `${banh}`;
            document.getElementById("need_progress").value = `${value2}`;

            document.getElementById("weapon").style.backgroundImage = `url(img/${weapon}.png)`;
        });

        cef.on("show_spedometr", () => {
            document.getElementById("spedometr").style = "display: block;";
        });
        cef.on("hide_spedometr", () => {
            document.getElementById("spedometr").style = "display: none;";
        });
        cef.on("speed_update", (type, value) => {
            if(type == 1) {
                if(value == 0) {
                    document.getElementById("icon1").style = "fill: #fff;";
                }
                if(value == 1) {
                    document.getElementById("icon1").style = "fill: #66cc00;";
                }
            }
            if(type == 2) {
                if(value == 0) {
                    document.getElementById("icon2").style = "fill: #fff;";
                }
                if(value == 1) {
                    document.getElementById("icon2").style = "fill: #66cc00;";
                }
            }
            if(type == 3) {
                if(value == 0) {
                    document.getElementById("icon3").style = "fill: #fff;";
                }
                if(value == 1) {
                    document.getElementById("icon3").style = "fill: #66cc00;";
                }
            }
            if(type == 4) {
                let fuel;
                fuel = 340 + value * 3.35;
                document.getElementById("etoFuel").style = `stroke-dasharray: 340;stroke-dashoffset: ${fuel};`;
            }
        });
    </script>
